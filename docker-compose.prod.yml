version: '3.8'

services:
  backend:
    image: ghcr.io/lyangend/sync/backend:master
    container_name: sync_backend
    restart: always
    network_mode: "host"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}?schema=public
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

  frontend:
    image: ghcr.io/lyangend/sync/frontend:master
    container_name: sync_frontend
    restart: always
    environment:
      - REACT_APP_API_URL=/api  # Example for React
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - sync_network
    # For static SPA, you might want to serve via nginx only
    # Remove this service if frontend is built into nginx image

  nginx:
    image: nginx:alpine
    container_name: sync_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"  # Keep commented until you set up SSL
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/certs:/etc/ssl/certs:ro  # For SSL certs
      # If serving static files directly:
      # - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - sync_network
    # Configure nginx worker processes
    command: >
      nginx -g '
      daemon off;
      worker_processes auto;
      '

networks:
  sync_network:
    driver: bridge
    # Enable IPv6 (optional)
    # enable_ipv6: true
    # Internal network for better isolation (optional)
    # internal: true

volumes:
  postgres_data:
    driver: local